{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .banner {
            position: fixed;
            top: 0;
            width: 100%;
            height: 400px;
            /* Adjust the height as needed */
            overflow: hidden;
            z-index: -2;
            /* Ensure it stays above other content */
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image covers the entire div */
        }

        .background-shape {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 28vh;
            background: #006666;
            clip-path: polygon(0 45%, 100% 0, 100% 100%, 0 100%);
            z-index: -1;
            /* Ensure it stays behind other content */
        }

        @media (max-width: 768px) {
            .background-shape {
                height: 25vh;
                /* Adjust height for smaller screens */
                clip-path: polygon(0 20%, 100% 0, 100% 100%, 0 100%);
            }
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="{% static 'images/background2.png' %}" alt="Banner Image">
    </div>
    <div class="background-shape"></div>
    <div class="container-fluid p-0 m-0" style="background-color: transparent;">
        <div class="row m-0">
            <div class="col-lg-9">
                {% include 'navbar.html' %}
                <div class="container col-lg-6 mb-2">
                    <br>
                    <div class="card">
                        <div class="card-header">
                            <h3>Change Password</h3>
                            <div class="card-body">
                                {% if messages %}
                                <div class="alert alert-info">
                                    {% for message in messages %}
                                    <p>{{ message }}</p>
                                    {% endfor %}
                                </div>
                                {% endif %}
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="password" class="form-label">New Password</label>
                                        <input type="password" name="passw" class="form-control" id="password"
                                            required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="cpassword" class="form-label">Confirm Password</label>
                                        <input type="password" name="cpassw" class="form-control" id="cpassword"
                                            required />
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        Change Password
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
<br>
<br>
<br>
<br>
{% include 'footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
